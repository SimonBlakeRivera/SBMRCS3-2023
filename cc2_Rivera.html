<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 2
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            div {
                background-color: white;
                width: 300px;
                height: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1> RGB Color Equivalent </h1>

        <div id="color">
            rgb(255, 255, 255)
        </div>
        <br>
        Red: <br>
        <input id="red" type="range" min="0" max="255" value="255" onclick="ccolor(value, 1);"> <br>
        Green: <br>
        <input id="green" type="range" min="0" max="255" value="255" onchange="ccolor(value, 2);"><br>
        Blue: <br>
        <input id="blue" type="range" min="0" max="255" value="255" onchange="ccolor(value, 3);">

        <script>
            //add code to change the color and text of the div element
            let r = 255;
            let g = 255;
            let b = 255;

           function ccolor(f, d){
           
            if (d == 1){
                r = f;
                document.getElementById("color").innerHTML = "rgb(" + r + ", " + g + ", " + b + ")";
            }
            if (d == 2){
                g = f;
                document.getElementById("color").innerHTML = "rgb(" + r + ", " + g + ", " + b + ")";
            }
            if (d == 3){
                b = f;
                document.getElementById("color").innerHTML = "rgb(" + r + ", " + g + ", " + b + ")";
            }
            document.getElementById("color").style.background = "rgb(" + r + ", " + g + ", " + b + ")";
           }
           </script>
    </body>
</html>
